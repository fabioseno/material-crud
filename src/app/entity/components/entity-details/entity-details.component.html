<app-page-header pageTitle="Entity details title" [breadcrumb]="breadcrumbPaths">
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="warn">Delete</button>
</app-page-header>

<mat-card>
    <mat-card-title>Basic data</mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Date</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select>
                <mat-option value="R">Red</mat-option>
                <mat-option value="B">Blue</mat-option>
                <mat-option value="A">Amber</mat-option>
                <mat-option value="G">Green</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select>
                <mat-option value="O">Open</mat-option>
                <mat-option value="C">Closed</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>

</mat-card>
